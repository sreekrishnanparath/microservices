---
services:
  currency-exchange:
    image: "sreemarshal/micro-sp-test-currency-exchange:0.0.1-SNAPSHOT"
    mem_limit: 700m
    ports:
      - "8000:8000"
    networks:
      - currency-network
    depends_on:
      - limit-service
      - rabbitmq
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE : http://limit-service:8761/eureka
      SPRING.ZIPKIN.BASEURL : http://zipkin-server:9411/
      RABBIT_URI : amqp://guest:guest@rabbitmq:5672
      SPRING_RABBITMQ_HOST : rabbitmq
      SPRING_ZIPKIN_SENDER_TYPE : rabbit

  limit-service:
    image: "sreemarshal/micro-sp-test-limit-service:0.0.1-SNAPSHOT"
    mem_limit: 700m
    ports:
      - "8761:8761"
    networks:
      - currency-network
    environment:
      RABBIT_URI: amqp://guest:guest@rabbitmq:5672

  zipkin-server:
    image: "openzipkin/zipkin:2.23"
    mem_limit: 300m
    ports:
      - "9411:9411"
    networks:
      - currency-network
    depends_on:
      - rabbitmq

  rabbitmq:
    image: "library/rabbitmq:3.5.3-management"
    mem_limit: 300m
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - currency-network


networks:
  currency-network:
